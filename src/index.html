    <h1>Додавання пісні</h1>
    <button id="toggleFormButton" onclick="toggleForm()">Відкрити форму додавання пісні</button>


<!-- Форма для додавання назви пісні, слів та тональностей -->
<form id="songForm">
    <label for="songTitle">Назва пісні:</label>
    <input type="text" id="songTitle" name="songTitle"><br><br>

    <label for="songTones">Тональності пісні:</label>
    <input type="text" id="songTones" name="songTones"><br><br>

    <label for="songWords">Слова пісні:</label><br>
    <textarea name="songWords" id="songWords" cols="30" rows="10"></textarea><br><br>

    <button type="button" onclick="addSong()">Додати пісню</button>
    
    <label for="verificationCode">Кодове слово:</label>
    <input type="password" id="verificationCode" name="verificationCode" class="codeword"><br><br>

</form>
